  <!-- this is a templete of a post, not displayed but made easy for dom creation -->
  <!-- ignore this unless you are looking at this for making new posts -->
  <body style="background-color: orangered; padding-top: 5em;" >
    
    <div class="card mb-3 emptypost" style="display: none;">
      <div class="card-header">
        <p class="d-flex align-items-center" style="display: inline;"><img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg" width="40" height="40" alt=""/><h5 class = "postuser">Username</h5></p>
      </div>
      <div class="card-body">
        <h5 class = "title">Title of Post</h5>
        <p class = "textbody">
          Text body


        </p>
        <p></p>
      </div>
      <div class="card-footer">
        <p class="timeposted"> time posted</p>
        <button class="btn btn-primary collapse-button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Click here to view/hide comments
        </button>
        <div class="collapse" id="collapseExample">
          <br/>
          <div class="input-group mb-3">
            <input type="text" class="form-control comment-input" placeholder="Comment Here" aria-label="Comment Here" aria-describedby="basic-addon2" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary comment-button" type="button" >Comment</button>
            </div>
          </div>
          <hr/>
          <div class="card card-body">
            <ul class="comment-list">
              <!-- comments go here -->
            </ul>
          </div>
        </div>
      </div>
      <br>
    </div>


   

    <div class="container py-5" style="background-color: white;">
<!-- Button to trigger the modal -->
        <button type="button" class="btn btn-primary w-100 text-center" data-toggle="modal" data-target="#exampleModal" >
        Create New Forum Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create New Forum Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="postTitle">Post Title</label>
                  <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
                </div>
                <div class="form-group">
                  <label for="postBody">Post Body</label>
                  <textarea class="form-control" id="postBody" rows="3" placeholder="Enter post body" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="postbutton" type="button" class="btn btn-primary">Post</button>
            </div>
          </div>
        </div>

        
        </div>
        <!-- Where all the new posts go-->

        <div id ="postcontainer" >
          
        
        </div>


      
    </div>
