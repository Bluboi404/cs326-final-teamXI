

<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"defer ></script>

<body>



<section style="background-color: orangered;">

    

      <div class="row">

        <div class="col-lg-4">

          <div class="card mb-4">

            <div class="card-body text-center">

              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="profilepic"

                class="rounded-circle img-fluid" style="width: 150px;">

              <h5 class="my-3">Jones Pondsmith</h5>

              <p class="text-muted mb-1">Basket Ball Coach</p>

              <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>

              <div class="d-flex justify-content-center mb-2">

                <button type="button" class="btn btn-primary">Follow</button>

                <button type="button" class="btn btn-outline-primary ms-1">Message</button>

              </div>

            </div>

          </div>

        <div class="col">

          <div class="card mb-4">

            <div class="card-body">

              <div class="row">

                <div class="col-sm-3">

                  <p class="mb-0">Full Name</p>

                </div>

                <div class="col-sm-9">

                  <p class="text-muted mb-0">Jones Pondsmith</p>

                </div>

              </div>

              <hr>

              <div class="row">

                <div class="col-sm-3">

                  <p class="mb-0">Email</p>

                </div>

                <div class="col-sm-9">

                  <p class="text-muted mb-0">example@example.com</p>

                </div>

              </div>

              <hr>

              <div class="row">

                <div class="col-sm-3">

                  <p class="mb-0">Phone</p>

                </div>

                <div class="col-sm-9">

                  <p class="text-muted mb-0">(319) 392-8319</p>

                </div>

              </div>

              <hr>

              <div class="row">

                <div class="col-sm-3">

                  <p class="mb-0">Mobile</p>

                </div>

                <div class="col-sm-9">

                  <p class="text-muted mb-0">(932) 128-7428</p>

                </div>

              </div>

              <hr>

              <div class="row">

                <div class="col-sm-3">

                  <p class="mb-0">Address</p>

                </div>

                <div class="col-sm-9">

                  <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>

                </div>

              </div>

            </div>

          </div>

          <div class="row">

            <div class="col-md-6">

              <div class="card mb-4 mb-md-0">

                <div class="card-body">

                  <p class="mb-4"><span class="text-primary font-italic me-1">Skills</span>

                  </p>

                  <p class="mb-1" style="font-size: .77rem;">Coaching</p>

                  <div class="progress rounded" style="height: 5px;">

                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"

                      aria-valuemin="0" aria-valuemax="100"></div>

                  </div>

                  <p class="mt-4 mb-1" style="font-size: .77rem;">Leading</p>

                  <div class="progress rounded" style="height: 5px;">

                      aria-valuemin="0" aria-valuemax="100"></div>

                  </div>

                  <p class="mt-4 mb-1" style="font-size: .77rem;">Winning</p>

                  <div class="progress rounded" style="height: 5px;">

                    <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"

                      aria-valuemin="0" aria-valuemax="100"></div>

                  <p class="mt-4 mb-1" style="font-size: .77rem;">Mentor</p>
